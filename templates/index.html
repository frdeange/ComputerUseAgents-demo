<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Use Agents v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d6ff;
        }

        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .link-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #f8f9fa;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .example-tasks {
            text-align: left;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .example-tasks h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .example-tasks ul {
            list-style: none;
            padding-left: 0;
        }

        .example-tasks li {
            padding: 5px 0;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .example-tasks li:hover {
            color: #667eea;
        }

        .example-tasks li:before {
            content: "üí° ";
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ</div>
        <h1>Computer Use Agents v2.0</h1>
        <p class="subtitle">Enter your task and let AI navigate for you</p>
        
        <form id="taskForm">
            <div class="form-group">
                <label for="task">What task would you like me to perform?</label>
                <textarea 
                    id="task" 
                    name="task" 
                    placeholder="Example: Compare the pricing of GPT-4o and DeepSeek-V3 on their official websites"
                    required
                ></textarea>
            </div>
            
            <div class="example-tasks">
                <h4>Example tasks:</h4>
                <ul>
                    <li onclick="setTask('Compare the pricing of GPT-4o and DeepSeek-V3')">Compare AI model pricing</li>
                    <li onclick="setTask('Search for the latest AI news on TechCrunch')">Search for specific news</li>
                    <li onclick="setTask('Find the current weather in New York and London')">Check weather information</li>
                    <li onclick="setTask('Search for Python developer job openings on LinkedIn')">Search job opportunities</li>
                </ul>
            </div>
            
            <div class="button-group">
                <button type="submit" id="submitBtn" class="btn-primary">
                    üöÄ Execute Task
                </button>
                <button type="button" id="statusBtn" class="btn-secondary" onclick="checkStatus()">
                    üìä Check Status
                </button>
            </div>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="links">
            <a href="http://localhost:6080" target="_blank" class="link-button">
                üñ•Ô∏è Open Browser Console
            </a>
            <a href="#" onclick="checkStatus()" class="link-button">
                üìà Check Status
            </a>
        </div>
    </div>

    <script>
        let isRunning = false;

        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const task = document.getElementById('task').value.trim();
            if (!task) {
                showStatus('Please enter a valid task', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Executing...';
            isRunning = true;
            
            try {
                const response = await fetch('/submit_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task: task })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ ${data.message}<br>üñ•Ô∏è Browser console will open automatically at: <a href="${data.console_url}" target="_blank">${data.console_url}</a>`, 'success');
                    
                    // Try to open console automatically
                    setTimeout(() => {
                        window.open(data.console_url, '_blank');
                    }, 2000);
                    
                    // Check status periodically
                    startStatusCheck();
                } else {
                    showStatus(`‚ùå ${data.detail}`, 'error');
                    resetButton();
                }
            } catch (error) {
                showStatus('‚ùå Connection error. Make sure the server is running.', 'error');
                resetButton();
            }
        });
        
        function resetButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'üöÄ Execute Task';
            isRunning = false;
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function setTask(task) {
            document.getElementById('task').value = task;
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.running) {
                    showStatus(`üîÑ Task running: "${data.current_task}"`, 'info');
                } else {
                    showStatus('‚úÖ No tasks currently running', 'success');
                    if (isRunning) {
                        resetButton();
                    }
                }
            } catch (error) {
                showStatus('‚ùå Error checking status', 'error');
            }
        }
        
        function startStatusCheck() {
            const interval = setInterval(async () => {
                await checkStatus();
                if (!isRunning) {
                    clearInterval(interval);
                }
            }, 5000);
        }
        
        // Check initial status
        checkStatus();
    </script>
</body>
</html>
